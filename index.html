$(function() {
  topimage = $('<img>');
  topimage.attr('height','100pt');
  topimage.attr('id','src');
  $('body').append(topimage);
  $('body').append($('<hr>'));
  for(var i=0;i<40;i++){
    image = $('<img>');
    image.attr('id','sim'+i);
    image.attr('class','sim');
    $('body').append(image);
  }

  $.getJSON("./sim.json", function(json){
    sim = json;
    src = "fa338940e291a8ca512b6f495297d770";
    src = "ff19b4489fb63ef262b32e72591fef32";
    src = "fdcf8798c291b52553dbd343faa03c34";
    display();
  });

  $("img").on("click", function(){
    src = $(this).attr('gyazoid');
    display();
  });
});


function display(){
  $('#src').attr('src',"http://gyazo.com/"+src+".png");
  simimages = sim[src];
  for(i=0;i<40;i++){
    $('#sim'+i).attr('src',"http://gyazo.com/"+sim[src][i]+".png");
    $('#sim'+i).attr('gyazoid',sim[src][i]);
  }
}

</script>
