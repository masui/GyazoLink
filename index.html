<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Gyazo芋蔓検索</title>
<!-- background-image: url("https://assets.gyazo.com/assets/top/top_bg-21b3febb1974f7a504855a0541031794.jpg"); -->
<style type="text/css">
body {
  background-image: url("http://gyazo.com/d9c8052e9fa19988baba2a31fd5cb917.png")
  background-position:center 0px;
  background-repeat:no-repeat;background-color:#021b5b;position:relative;
  height:631px;
}
img.top {
  margin: 4pt;
  height:180;
  border-radius:5pt;
  box-shadow: 3px 3px rgba(0,0,0,0.4);;
}
img.sim {
  margin: 4pt;
  height:120;
  border-radius:5pt;
  box-shadow: 3px 3px rgba(0,0,0,0.4);;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
var sim = {};
var data = {};
var ids = [];
var tfidf = {};
var src;

$(function() {
  query = $('<input>');
  query.attr('type','text');
  query.css('width','90%');
  query.attr('id','query');
  $('body').append(query);
  $('body').append($('<br clear="all">'));

  topimage = $('<img>');
  topimage.attr('height','160pt');
  topimage.attr('id','src');
  topimage.attr('class','top');
  topimage.css('float','left');
  topimage.css('margin','4pt');
  $('body').append(topimage);

  div = $('<div>');
  div.attr('height','160pt');
  div.attr('id','comments');
  div.css('margin','4pt');
  div.css('overflow','hidden');
  div.css('float','left');
  div.css('color','#ffffff');
  $('body').append(div);

  //textarea = $('<textarea>');
  //textarea.css('height','120pt');
  //textarea.css('width','400pt');
  //textarea.attr('id','comments');
  //$('body').append(textarea);

  $('body').append($('<br clear="all">'));
  hr = $('<hr>');
  hr.css('height','4pt');
  hr.css('color','#ffffff');
  hr.css('background-color','#ffffff');
  $('body').append(hr);

  for(var i=0;i<40;i++){
    image = $('<img>');
    image.attr('id','sim'+i);
    image.attr('class','sim');
    $('body').append(image);
  }

  $.getJSON("./data.json", function(json){
    data = json;
    $.getJSON("./sim.json", function(json){
      sim = json;
      keys = [];
      for (var k in sim){
        keys.push(k)
      }
      ind = Math.floor(Math.random() * keys.length);
      src = keys[ind];
      display();
    });
  });

  //$.getJSON("./ids.json", function(json){
  //  ids = json;
  //  $.getJSON("./tfidf.json", function(json){
  //    tfidf = json;
  //  });
  //});

  $("img").on("click", function(){
    src = $(this).attr('gyazoid');
    display();
  });

  $("#query").on("keydown", function(e){
    if(e.keyCode == 13){
      search($('#query').val());
    }
  });
});

function search(query){
  $('#comments').css('display','none');
  $('#src').css('display','none');
  results = [];
  for(d in data){
    keywords = data[d]['keywords'];
    for(var i=0;i<keywords.length;i++){
      re = new RegExp(query,'i');
      if(keywords[i].match(re)){
        results.push(d);
        break;
      }
    }
    if(results.length > 40) break;
  }
  for(i=0;i<40;i++){
    $('#sim'+i).css('display',"none");
  }
  for(i=0;i<results.length;i++){
    $('#sim'+i).css('display',"inline");
    $('#sim'+i).attr('src',"http://gyazo.com/"+results[i]+".png");
    $('#sim'+i).attr('gyazoid',results[i]);
    $('#sim'+i).attr('title',data[results[i]]['keywords'].join(", "));
  }
}

function display(){
  $('#comments').css('display','block');
  $('#src').css('display','block');
  $('#src').attr('src',"http://gyazo.com/"+src+".png");
  if(data[src]){
    $('#comments').text(data[src]['keywords'].join(", "));
    //$('#query').val(data[src]['keywords'].join(", "));
  }
  simimages = sim[src];
  for(i=0;i<40;i++){
    $('#sim'+i).css('display',"none");
  }
  for(i=0;i<40;i++){
    $('#sim'+i).attr('src',"http://gyazo.com/"+sim[src][i]+".png");
    $('#sim'+i).attr('gyazoid',sim[src][i]);
    $('#sim'+i).attr('title',data[sim[src][i]]['keywords'].join(", "));
    $('#sim'+i).css('display',"inline");
  }
}

</script>

</head>
